name: Update GitHub Stats

on:
  schedule:
    - cron: "0 * * * *" # runs every hour
  workflow_dispatch: # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Generate GitHub Stats images
      run: |
        mkdir -p stats
        curl -o stats/github-stats.svg "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&count_private=true&include_all_commits=true&theme=transparent&hide_border=false&token=${{ secrets.GH_TOKEN }}"
        curl -o stats/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=${{ github.repository_owner }}&layout=compact&theme=transparent&hide_border=false&count_private=true&token=${{ secrets.GH_TOKEN }}"

    - name: Commit and push if changed
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add stats
        git commit -m "Update GitHub Stats" || echo "No changes"
        git push
